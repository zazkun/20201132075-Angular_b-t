<link rel="stylesheet" href="kirala.component.css">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class=" col-lg-6 col-md-8">
            <div class="card p-3">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h2 class="heading text-center">Ödeme İşlemleri</h2>
                    </div>  
                </div>
                <form onsubmit="event.preventDefault()" class="form-card" #frm="ngForm">
                    <div class="container-fluid px-1 px-md-2 px-lg-4 py-5 mx-auto">
                    <div class="row d-flex justify-content-center">
                        <div class="col-xl-7 col-lg-8 col-md-9 col-sm-11">
                            <div class="card border-0">
                                <div class="row justify-content-center">
                                    <h3 class="mb-4">Kredi Kartı İle Ödeme</h3>
                                </div>
                                <div class="row">
                                    <div class="col-sm-7 border-line pb-3">
                                        <div class="form-group">
                                            <p class="text-muted text-sm mb-0">Kart Üzerindeki İsim</p> <input type="text" name="name" placeholder="Name" size="15">
                                        </div>
                                        <div class="form-group">
                                            <p class="text-muted text-sm mb-0">Kart Numarası</p>
                                            <div class="row px-3"> <input type="text" name="card-num" placeholder="0000 0000 0000 0000" size="18" id="cr_no" minlength="19" maxlength="19">
                                                <p class="mb-0 ml-3">/</p> <img class="image ml-1" src="https://i.imgur.com/WIAP9Ku.jpg">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p class="text-muted text-sm mb-0">Son Kullanma Tarihi</p> <input type="text" name="exp" placeholder="MM/YY" size="6" id="exp" minlength="5" maxlength="5">
                                        </div>
                                        <div class="form-group">
                                            <p class="text-muted text-sm mb-0">CVV/CVC</p> <input type="password" name="cvv" placeholder="000" size="1" minlength="3" maxlength="3">
                                        </div>
                                        <div class="form-group mb-0">
                                            <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input" checked> <label for="chk1" class="custom-control-label text-muted text-sm">Kart Bilgilerimi Kaydet</label> </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-5 text-sm-center justify-content-center pt-4 pb-4"> <small class="text-sm text-muted">Araç Numarası</small>
                                        <h5 class="mb-5">00000000</h5> <small class="text-sm text-muted">Ödeme Miktarı</small>
                                        <div class="row px-3 justify-content-sm-center">
                                            <h2 class=""><span class="text-md font-weight-bold mr-2">$</span><span class="text-danger">000</span></h2>
                                        </div> 
                                        <br>
                                       
                                        <div class="row justify-content-center">
                                            <div class="col-md-12"> <input type="submit" value="Öde" class="btn btn-pay placeicon btn-red" (click)="ToastUygula()" [disabled]="frm.invalid"> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
